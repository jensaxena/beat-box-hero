<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beat-Box Hero</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Beat-Box Hero</h1>
    <p>turn on the caps-lock , drop the bass</p>
  </header>

  <main>
    <div class="char">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sing sound">👩‍🎤</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sing sound">👨‍🎤</span>
      </div>
    </div>
    <!-- .char -->

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <!-- .keys -->
  </main>

  <footer>
    <p>Built on Wes Bos'
      <a href="https://javascript30.com"> #JavaScript30 JavaScript Drum Kit </a>
      - Extra style by
      <a href="http://code.jensaxena.com"> Jen Saxena </a>
      - Samples courtesy of
      <a href="https://www.vocaldownloads.com/freesamples.cfm"> vocaldownloads.com </a>
    </p>
  </footer>

  <audio data-key="81" id="ladies"></audio>

  <audio data-key="80" id="fellas"></audio>

  <audio data-key="65" src="sounds/beat/clap.wav"></audio>
  <audio data-key="83" src="sounds/beat/hihat.wav"></audio>
  <audio data-key="68" src="sounds/beat/kick.wav"></audio>
  <audio data-key="70" src="sounds/beat/openhat.wav"></audio>
  <audio data-key="71" src="sounds/beat/boom.wav"></audio>
  <audio data-key="72" src="sounds/beat/ride.wav"></audio>
  <audio data-key="74" src="sounds/beat/snare.wav"></audio>
  <audio data-key="75" src="sounds/beat/tom.wav"></audio>
  <audio data-key="76" src="sounds/beat/tink.wav"></audio>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

  <script src='script.js'></script>

</body>
</html>
